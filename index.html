<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-task">
        <input type="text" placeholder="Add task" />
        <span>+</span>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="number">
      <div class="num-task">
        Tasks
        <span></span>
      </div>
      <div class="num-complate">
        Complated
        <span>0</span>
      </div>
    </div>
    <div class="del-comp">
      <span id="delete=all">Delete All</span>
      <span id="complated-all">Complated All</span>
    </div>
    <div class="error">
      <div>X</div>
      <p>Input Error</p>
      <span>The Input IS Empty</span>
      <button id="error-ok">OK</button>
    </div>
  </body>
</html>
<script src="main.js"></script>
